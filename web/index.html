<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-analytics</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="navbar">
        <div class="navbar-content">
            <div class="brand">x-analytics</div>
            <div class="nav-right" style="display: flex; align-items: center; gap: 16px;">
                <div class="refresh-badge">
                    <span class="pulse-dot"></span>
                    <span id="global-update-time">Ready</span>
                </div>
                <a href="https://github.com/XERA-2011/x-analytics" target="_blank" class="github-link"
                    title="View on GitHub">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                        fill="currentColor">
                        <path
                            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <main class="main-container">
        <!-- Tabs -->
        <nav class="tabs">
            <button class="tab-btn active" data-tab="market-cn">
                <i data-lucide="trending-up" width="16"></i> 沪港深
            </button>
            <button class="tab-btn" data-tab="market-us">
                <i data-lucide="dollar-sign" width="16"></i> 美股
            </button>
            <button class="tab-btn" data-tab="metals">
                <i data-lucide="coins" width="16"></i> 金属
            </button>
        </nav>

        <!-- CN Market -->
        <section class="tab-content active" id="market-cn">
            <div class="section-header">
                <h2 class="section-title">沪港深指数</h2>
                <button class="refresh-btn" onclick="window.app.refreshCurrentTab()" title="点击刷新"><i
                        data-lucide="refresh-cw" width="14"></i> 刷新</button>
            </div>

            <div class="grid">
                <!-- Fear & Greed + Market Heat -->
                <div class="card hero">
                    <div class="card-header">
                        <div class="card-title">恐慌贪婪</div>
                        <button class="info-btn" id="info-cn-fear" title="说明"><i data-lucide="info"
                                width="16"></i></button>
                    </div>
                    <!-- fg-container -->
                    <div id="cn-fear-greed" class="fg-container">
                        <div class="loading">Loading...</div>
                    </div>

                    <div class="divider"></div>

                    <div class="card-header" style="margin-bottom: 12px; padding-bottom: 0; border-bottom: none;">
                        <div class="card-title">市场热度</div>
                        <button class="info-btn" id="info-cn-heat" title="说明"><i data-lucide="info"
                                width="14"></i></button>
                    </div>
                    <div id="market-cn-heat" class="heat-grid">
                        <div class="loading">Loading...</div>
                    </div>
                </div>

                <!-- Gainers -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">领涨板块</div>
                        <div class="sort-btns">
                            <button class="sort-btn active" data-sort="pct" data-target="gainers">涨幅</button>
                            <button class="sort-btn" data-sort="cap" data-target="gainers">市值</button>
                        </div>
                    </div>
                    <div id="cn-gainers" class="list-container">
                        <div class="loading">Loading...</div>
                    </div>
                </div>

                <!-- Losers -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">领跌板块</div>
                        <div class="sort-btns">
                            <button class="sort-btn active" data-sort="pct" data-target="losers">跌幅</button>
                            <button class="sort-btn" data-sort="cap" data-target="losers">市值</button>
                        </div>
                    </div>
                    <div id="cn-losers" class="list-container">
                        <div class="loading">Loading...</div>
                    </div>
                </div>

                <!-- Dividend -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">红利低波动</div>
                        <button class="info-btn" id="info-cn-dividend" title="说明"><i data-lucide="info"
                                width="14"></i></button>
                    </div>
                    <div id="cn-dividend" class="list-container">
                        <div class="loading">Loading...</div>
                    </div>
                </div>

                <!-- Bonds -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">国债收益率</div>
                    </div>
                    <div id="cn-bonds">
                        <div class="loading">Loading...</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- US Market -->
        <section class="tab-content" id="market-us">
            <div class="section-header">
                <h2 class="section-title">美股市场</h2>
                <button class="refresh-btn" onclick="window.app.refreshCurrentTab()" title="点击刷新"><i
                        data-lucide="refresh-cw" width="14"></i> 刷新</button>
            </div>

            <div class="grid">
                <!-- US Fear & Greed -->
                <div class="card hero">
                    <div class="card-header">
                        <div class="card-title">恐慌贪婪 (CNN)</div>
                        <button class="info-btn" id="info-us-cnn" title="说明"><i data-lucide="info"
                                width="16"></i></button>
                    </div>
                    <div id="us-cnn-fear" class="fg-container">
                        <div class="loading">Loading...</div>
                    </div>
                </div>

                <!-- US Custom Fear -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">恐慌贪婪 (Custom)</div>
                        <button class="info-btn" id="info-us-custom" title="说明"><i data-lucide="info"
                                width="16"></i></button>
                    </div>
                    <div id="us-custom-fear" class="fg-container">
                        <div class="loading">Loading...</div>
                    </div>
                </div>

                <!-- US Gainers (Indices) -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">主要指数</div>
                    </div>
                    <div id="us-gainers" class="list-container">
                        <div class="loading">Loading...</div>
                    </div>
                    <!-- Hidden placeholder for compat -->
                    <div id="us-sp500" style="display:none;"></div>
                </div>

                <!-- US Heat -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">板块热度</div>
                    </div>
                    <div id="market-us-heat" class="heat-grid">
                        <div class="loading">Loading...</div>
                    </div>
                </div>

                <!-- US Bonds -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">美债收益率</div>
                    </div>
                    <div id="us-treasury">
                        <div class="loading">Loading...</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Metals -->
        <section class="tab-content" id="metals">
            <div class="section-header">
                <h2 class="section-title">贵金属</h2>
                <button class="refresh-btn" onclick="window.app.refreshCurrentTab()" title="点击刷新"><i
                        data-lucide="refresh-cw" width="14"></i> 刷新</button>
            </div>

            <div class="grid">
                <div class="card hero">
                    <div class="card-header">
                        <div class="card-title">金银比</div>
                        <button class="info-btn" id="info-metals-ratio" title="说明"><i data-lucide="info"
                                width="16"></i></button>
                    </div>
                    <div id="gold-silver-ratio" class="fg-container">
                        <div class="loading">Loading...</div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="card-title">主流金属</div>
                    </div>
                    <div id="metal-prices" class="list-container">
                        <div class="loading">Loading...</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Powered by AKShare &bull; <span id="footer-update-time">--</span></p>
    </footer>

    <div id="tooltip" style="display:none;"></div>

    <script src="js/echarts.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/modules/market-cn.js"></script>
    <script src="js/modules/market-us.js"></script>
    <script src="js/modules/metals.js"></script>
    <script src="js/main.js"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
