<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Analytics | A 股数据分析</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- ECharts CDN -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">X-Analytics</h1>
            <p class="tagline">A 股数据分析仪表盘</p>
        </div>
    </header>

    <main class="container">
        <!-- 恐慌贪婪指数 -->
        <section class="card" id="fear-greed-card">
            <h2 class="card-title">
                <span class="icon">🎯</span>
                恐慌贪婪指数
            </h2>
            <div class="card-body">
                <div id="fear-greed-gauge" class="chart"></div>
                <div class="indicator-info" id="fear-greed-info">
                    <p class="loading">加载中...</p>
                </div>
            </div>
        </section>

        <!-- 北向资金 -->
        <section class="card" id="north-flow-card">
            <h2 class="card-title">
                <span class="icon">💰</span>
                北向资金
            </h2>
            <div class="card-body">
                <div class="north-flow-stats" id="north-flow-stats">
                    <p class="loading">加载中...</p>
                </div>
            </div>
        </section>

        <!-- 中国波指 QVIX -->
        <section class="card" id="qvix-card">
            <h2 class="card-title">
                <span class="icon">📈</span>
                中国波指 (QVIX)
            </h2>
            <div class="card-body">
                <div class="qvix-list" id="qvix-list">
                    <p class="loading">加载中...</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Powered by <a href="https://github.com/akfamily/akshare" target="_blank">AKShare</a></p>
            <p class="update-time" id="update-time"></p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
