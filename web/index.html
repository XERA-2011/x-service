<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-analytics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="navbar">
        <div class="navbar-content">
            <div class="brand">x-analytics</div>
            <div class="refresh-badge">
                <span class="pulse-dot"></span>
                <span id="global-update-time">Ready</span>
            </div>
        </div>
    </header>

    <main class="main-container">
        <!-- Tabs -->
        <nav class="tabs">
            <button class="tab-btn active" data-tab="market-cn">
                <i data-lucide="trending-up" width="16"></i> 沪港深
            </button>
            <button class="tab-btn" data-tab="market-us">
                <i data-lucide="dollar-sign" width="16"></i> 美股
            </button>
            <button class="tab-btn" data-tab="metals">
                <i data-lucide="coins" width="16"></i> 金属
            </button>
        </nav>

        <!-- CN Market -->
        <section class="tab-content active" id="market-cn">
            <div class="section-header">
                <h2 class="section-title">沪港深指数</h2>
                <button class="refresh-btn" onclick="window.app.refreshCurrentTab()" title="点击刷新"><i
                        data-lucide="refresh-cw" width="14"></i> 刷新</button>
            </div>

            <div class="grid">
                <!-- Fear & Greed -->
                <div class="card hero">
                    <div class="card-header">
                        <div class="card-title"><i data-lucide="activity" width="16"></i> 恐慌贪婪</div>
                    </div>
                    <!-- fg-container -->
                    <div id="cn-fear-greed" class="fg-container">
                        <div class="loading">Loading...</div>
                    </div>
                </div>

                <!-- Gainers -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">领涨板块</div>
                    </div>
                    <div id="cn-gainers" class="list-container">
                        <div class="loading">Loading...</div>
                    </div>
                </div>

                <!-- Losers -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">领跌板块</div>
                    </div>
                    <div id="cn-losers" class="list-container">
                        <div class="loading">Loading...</div>
                    </div>
                </div>

                <!-- Market Heat -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">市场热度</div>
                    </div>
                    <div id="market-cn-heat" class="heat-grid">
                        <div class="loading">Loading...</div>
                    </div>
                </div>

                <!-- Dividend -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">红利策略</div>
                    </div>
                    <div id="cn-dividend" class="list-container">
                        <div class="loading">Loading...</div>
                    </div>
                </div>

                <!-- Bonds -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">国债收益率</div>
                    </div>
                    <div id="cn-bonds">
                        <div class="loading">Loading...</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- US Market -->
        <section class="tab-content" id="market-us">
            <div class="section-header">
                <h2 class="section-title">美股市场</h2>
                <button class="refresh-btn" onclick="window.app.refreshCurrentTab()" title="点击刷新"><i
                        data-lucide="refresh-cw" width="14"></i> 刷新</button>
            </div>

            <div class="grid">
                <!-- US Fear & Greed -->
                <div class="card hero">
                    <div class="card-header">
                        <div class="card-title">恐慌贪婪 (CNN)</div>
                    </div>
                    <div id="us-cnn-fear" class="fg-container">
                        <div class="loading">Loading...</div>
                    </div>
                </div>

                <!-- US Custom Fear -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">恐慌贪婪 (Custom)</div>
                    </div>
                    <div id="us-custom-fear" class="fg-container">
                        <div class="loading">Loading...</div>
                    </div>
                </div>

                <!-- US Gainers (Indices) -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">主要指数</div>
                    </div>
                    <div id="us-gainers" class="list-container">
                        <div class="loading">Loading...</div>
                    </div>
                    <!-- Hidden placeholder for compat -->
                    <div id="us-sp500" style="display:none;"></div>
                </div>

                <!-- US Heat -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">板块热度</div>
                    </div>
                    <div id="market-us-heat" class="heat-grid">
                        <div class="loading">Loading...</div>
                    </div>
                </div>

                <!-- US Bonds -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">美债收益率</div>
                    </div>
                    <div id="us-treasury">
                        <div class="loading">Loading...</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Metals -->
        <section class="tab-content" id="metals">
            <div class="section-header">
                <h2 class="section-title">贵金属</h2>
                <button class="refresh-btn" onclick="window.app.refreshCurrentTab()" title="点击刷新"><i
                        data-lucide="refresh-cw" width="14"></i> 刷新</button>
            </div>

            <div class="grid">
                <div class="card hero">
                    <div class="card-header">
                        <div class="card-title">金银比</div>
                    </div>
                    <div id="gold-silver-ratio" class="fg-container">
                        <div class="loading">Loading...</div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="card-title">主流金属</div>
                    </div>
                    <div id="metal-prices" class="list-container">
                        <div class="loading">Loading...</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Powered by AKShare &bull; <span id="footer-update-time">--</span></p>
    </footer>

    <div id="tooltip" style="display:none;"></div>

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
