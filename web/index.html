<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Analytics | 数据分析</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- ECharts CDN -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">X-Analytics</h1>
        </div>
    </header>

    <main class="container">
        <!-- 恐慌贪婪指数 -->
        <section class="card" id="fear-greed-card">
            <h2 class="card-title">
                <span class="icon">🎯</span>
                恐慌贪婪指数
            </h2>
            <div class="card-body">
                <div id="fear-greed-gauge" class="chart"></div>
                <div class="indicator-info" id="fear-greed-info">
                    <p class="loading">加载中...</p>
                </div>
            </div>
        </section>

        <!-- 市场概况 -->
        <div class="card">
            <div class="card-title">
                <span class="icon">📈</span>
                市场概况 (实时)
            </div>
            <div class="card-body">
                <div id="market-overview" class="north-flow-stats">
                    <div class="loading">加载中...</div>
                </div>
            </div>
        </div>

        <!-- 主要指数对比 -->
        <div class="card">
            <div class="card-title">
                <span class="icon">📊</span>
                主要指数对比
            </div>
            <div class="card-body">
                <div id="index-list" class="qvix-list">
                    <div class="loading">加载中...</div>
                </div>
            </div>
        </div>

        <!-- 基金涨幅榜 -->
        <div class="card">
            <div class="card-title">
                <span class="icon">💰</span>
                基金涨幅 Top 10
            </div>
            <div class="card-body">
                <div id="fund-list" class="qvix-list">
                    <div class="loading">加载中...</div>
                </div>
            </div>
        </div>

        <!-- 领涨行业 -->
        <div class="card">
            <div class="card-title">
                <span class="icon">🔥</span>
                领涨行业 Top 5
            </div>
            <div class="card-body">
                <div id="sector-list" class="qvix-list">
                    <div class="loading">加载中...</div>
                </div>
            </div>
        </div>

        <!-- 领跌行业 -->
        <div class="card">
            <div class="card-title">
                <span class="icon">❄️</span>
                领跌行业 Top 5
            </div>
            <div class="card-body">
                <div id="sector-list-bottom" class="qvix-list">
                    <div class="loading">加载中...</div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Powered by <a href="https://github.com/akfamily/akshare" target="_blank">AKShare</a></p>
            <p class="update-time" id="update-time"></p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
