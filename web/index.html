<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-analytics</title>
    <meta name="description" content="实时监控 A 股市场情绪、行业板块和基金表现的智能分析平台">

    <!-- Fonts (Fira Code + Fira Sans for data dashboard) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&family=Fira+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Floating Navbar -->
    <header class="navbar">
        <div class="navbar-content">
            <div class="navbar-brand">

                <span class="brand-text">x-analytics</span>
            </div>
        </div>
    </header>

    <main class="dashboard-container">

        <!-- Section 1: 核心监控 (高频) -->
        <section class="dashboard-section">
            <div class="section-header">
                <span class="refresh-badge">
                    <span class="pulse-dot"></span> 5min 刷新
                </span>
            </div>

            <div class="grid-core-monitor" style="grid-template-columns: 1fr;">
                <!-- 主要指数对比 (右侧列表 -> 全宽列表) -->
                <div class="card card-list">
                    <div class="card-header">
                        <span>核心指数</span>
                    </div>
                    <div class="card-body">
                        <div id="index-list" class="data-list grid-2-cols">
                            <div class="loading">
                                <i data-lucide="loader-2" class="loading-spinner"></i>
                                加载中...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section 2: 市场深度 (中频) -->
        <section class="dashboard-section">
            <div class="section-header">
                <span class="refresh-badge">
                    <span class="pulse-dot"></span> 1h 刷新
                </span>
            </div>

            <div class="grid-market-depth" style="grid-template-columns: repeat(2, 1fr);">
                <!-- 恐慌贪婪指数 (Move Here) -->
                <div class="card card-hero card-glow" id="fear-greed-card" style="min-height: auto;">
                    <div class="card-header">
                        <span>恐慌贪婪指数</span>
                    </div>
                    <div class="card-body flex-center" style="height: 320px;">
                        <div id="fear-greed-gauge" class="chart-gauge" style="height: 100%;"></div>
                        <div class="indicator-overlay" id="fear-greed-info">
                            <p class="loading">
                                <i data-lucide="loader-2" class="loading-spinner"></i>
                                加载中...
                            </p>
                        </div>
                    </div>
                </div>

                <!-- 市场概况 -->
                <div class="card card-summary">
                    <div class="card-header">
                        <span>市场热度</span>
                    </div>
                    <div class="card-body">
                        <div id="market-overview" class="market-stats-grid">
                            <div class="loading">
                                <i data-lucide="loader-2" class="loading-spinner"></i>
                                加载中...
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 领涨板块 -->
                <div class="card">
                    <div class="card-header">
                        <span>领涨板块</span>
                    </div>
                    <div class="card-body">
                        <div id="sector-list" class="data-list compact">
                            <div class="loading">
                                <i data-lucide="loader-2" class="loading-spinner"></i>
                                加载中...
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 领跌板块 -->
                <div class="card">
                    <div class="card-header">
                        <span>领跌板块</span>
                    </div>
                    <div class="card-body">
                        <div id="sector-list-bottom" class="data-list compact">
                            <div class="loading">
                                <i data-lucide="loader-2" class="loading-spinner"></i>
                                加载中...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section 3: 机会发现 (低频) -->
        <section class="dashboard-section">
            <div class="section-header">
                <span class="refresh-badge">
                    <span class="pulse-dot"></span> 12h 刷新
                </span>
            </div>

            <div class="grid-opportunities">
                <!-- 基金排行 -->
                <div class="card card-wide">
                    <div class="card-header">
                        <span>热门基金 Top 10</span>
                    </div>
                    <div class="card-body">
                        <div id="fund-list" class="fund-grid">
                            <div class="loading">
                                <i data-lucide="loader-2" class="loading-spinner"></i>
                                加载中...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>
                    <i data-lucide="database" class="footer-icon"></i>
                    Powered by <a href="https://github.com/akfamily/akshare" target="_blank" rel="noopener">AKShare</a>
                </p>
                <p class="update-time" id="update-time"></p>
            </div>
        </div>
    </footer>

    <!-- ECharts -->
    <script src="js/echarts.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>

</html>
