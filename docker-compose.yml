services:
  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: x-analytics-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy volatile-ttl --tcp-backlog 511 --timeout 0 --tcp-keepalive 300
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # x-analytics 主服务
  x-analytics:
    build: .
    container_name: x-analytics
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - TZ=Asia/Shanghai
      # 管理 API Token（生产环境请设置为随机字符串）
      # 使用方式: curl -H "X-Admin-Token: your-token" ...
      - ADMIN_TOKEN=${ADMIN_TOKEN:-}
    volumes:
      - .:/app
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    # DNS 配置 (解决容器内域名解析问题)
    dns:
      - 223.5.5.5 # 阿里云 DNS
      - 8.8.8.8 # Google DNS
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  redis_data:
    driver: local
