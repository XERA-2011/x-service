services:
  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: xera-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy volatile-ttl --tcp-backlog 511 --timeout 0 --tcp-keepalive 300
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # x-analytics 主服务
  xanalytics:
    build: .
    # 使用无横杠名称，避免 Docker Compose 将 x- 前缀误识别为扩展字段 (Extension Fields)
    container_name: xanalytics
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - TZ=Asia/Shanghai

    volumes:
      - .:/app
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    # DNS 配置 (解决容器内域名解析问题)
    dns:
      - 223.5.5.5 # 阿里云 DNS
      - 8.8.8.8 # Google DNS
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  redis_data:
    driver: local
