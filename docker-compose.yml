services:
  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: x-analytics-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --tcp-backlog 511 --timeout 0 --tcp-keepalive 300
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # x-analytics 主服务
  x-analytics:
    build: .
    container_name: x-analytics-app
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - TZ=Asia/Shanghai
    volumes:
      - .:/app
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
