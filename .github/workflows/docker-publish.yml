name: Build and Push Docker Image

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  # GitHub Container Registry
  GHCR_REGISTRY: ghcr.io
  GHCR_IMAGE: ${{ github.repository }}
  # 阿里云容器镜像服务
  ALIYUN_REGISTRY: crpi-8pt82bfwac9xhe36.cn-shenzhen.personal.cr.aliyuncs.com
  ALIYUN_IMAGE: xera_2011/x-analytics

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 转换镜像名称为小写
      - name: Lowercase Image Name
        run: |
          echo "GHCR_IMAGE=${GHCR_IMAGE,,}" >> ${GITHUB_ENV}
        env:
          GHCR_IMAGE: '${{ env.GHCR_IMAGE }}'

      # 登录 GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 登录阿里云容器镜像服务
      - name: Log in to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_CR_USERNAME }}
          password: ${{ secrets.ALIYUN_CR_PASSWORD }}

      # 构建并推送到两个仓库
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE }}:latest
            ${{ env.ALIYUN_REGISTRY }}/${{ env.ALIYUN_IMAGE }}:latest
